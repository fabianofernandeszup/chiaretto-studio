schema-version: v3
kind: plugin
metadata:
  name: plugin-infra-v3-novos-inputs
  display-name: plugin-infra-v3-novos-inputs
  description: Descreva seu plugin explicando o prop√≥sito.
  version: 2.0.0
spec:
  type: infra
  compatibility:
    - python
  docs:
    pt-br: docs/pt-br/docs.md
    en-us: docs/en-us/docs.md
  single-use: False
  runtime:
    environment:
      - terraform-1-4
      - aws-cli-2
      - git-2
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  generates:
    connections:
      - type: aws-sns-conn
        alias: topico-gerado
        outputs:
          - from: topico-gerado-arn
            to: arn
          - from: topico-gerado-topic_name
            to: topic_name
  stk-projects-only: false
  app-allowed: false
  inputs:
    - label: Type the name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: '([A-Z][a-z]+)+'
      help: 'Inform your resource name (e.g.: Client)'
    - label: Select the connection for bucket-requerido-raiz
      type: required-connection
      name: bucket_requerido_raiz
      connection-interface-type: aws-s3-conn
    - type: list
      label: Lista de buckets
      add-question: Deseja adicionar buckets
      name: buckets
      input:
        type: object
        label: Informe o bucket
        inputs:
          - type: text
            name: description
            label: Bucket Description
          - type: int
            name: number
            label: Bucket number
          - type: bool
            name: encrypted
            label: Bucket Encrypted
          - type: select
            items:
              - us-east-1
              - us-east-2
              - sa-east-3
            name: region
            label: Bucket Region
          - type: multiselect
            items:
              - us-east-1
              - us-east-2
              - sa-east-3
            name: region_bkp
            label: Bucket Region Backup
          - label: Select the connection for bucket-requerido-object
            type: required-connection
            name: bucket_requerido_object
            connection-interface-type: aws-s3-conn