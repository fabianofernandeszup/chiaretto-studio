schema-version: v2
kind: plugin
metadata:
  name: plugin-app-schema-v2-connection-s3
  display-name: plugin-app-schema-v2-connection-s3
  description: Descreva seu plugin explicando o prop√≥sito
  version: 0.0.1
  picture: plugin.png
spec:
  type: app
  docs:
    pt_br: docs/pt_br/doc.md
    en_us: docs/en_us/doc.md
  compatibility:
    - python
  repository: git@github.com:fabianofernandeszup/chiaretto-studio.git
  technologies:
    - Api
  requires:
    connections:
      - type: aws-s3-conn
        alias: bucket-in
  inputs:
    - label: Type name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: ([A-Z][a-z]+)+
      help: 'Inform your resource name (e.g.: Client)'
    - label: Choose http method of new endpoint
      name: method
      type: text
      items:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      default: GET
      required: true
      help: 'Inform the method of the endpoint (e.g.: post or delete)'
