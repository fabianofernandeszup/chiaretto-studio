schema-version: v2
kind: plugin
metadata:
  name: aws-api-gateway
  display-name: aws-api-gateway
  description: Plugin para criar um API Gateway na AWS
  version: 0.0.1
  picture: plugin.png
spec:
  type: infra
  compatibility:
    - python
  about: docs/about.md
  implementation: docs/implementation.md
  release-notes: docs/release-notes-0.0.1.md
  requirements: docs/requirements.md
  single-use: False
  runtime:
    environment:
      - terraform-1-4
      - aws-cli-2
      - git-2
  repository: git@github.com:fabianofernandeszup/chiaretto-studio.git
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  generates:
    connections:
      - type: aws-api-gateway-rest-conn
        alias: api-gw-rest
        outputs:
          - from: api-gw-rest-arn
            to: arn
          - from: api-gw-rest-gateway_id
            to: gateway_id
  stk-projects-only: false
  inputs:
    - label: Type name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: '([A-Z][a-z]+)+'
      help: 'Inform your resource name (e.g.: Client)'
    - label: Choose http method of new endpoint
      name: method
      type: text
      items:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      default: GET
      required: true
      help: 'Inform the method of the endpoint (e.g.: post or delete)'
