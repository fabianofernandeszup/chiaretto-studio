schema-version: v2
kind: plugin
metadata:
  name: plugin-infra-v2-req-sm-gen-s3
  display-name: plugin-infra-v2-req-sm-gen-s3
  description: Descreva seu plugin explicando o prop√≥sito
  version: 0.0.1
  picture: plugin.png
spec:
  type: infra
  docs:
    pt-br: docs/pt-br/doc.md
    en-us: docs/en-us/doc.md
  compatibility:
    - python
  repository: git@github.com:fabianofernandeszup/chiaretto-studio.git
  technologies:
    - Api
  runtime:
    environment:
      - terraform-1-4
      - aws-cli-2
      - git-2
  requires:
    connections:
      - type: aws-secret-manager-conn
        alias: sm-source
  generates:
    connections:
      - type: aws-s3-conn
        alias: bucket-source
        outputs:
          - from: bucket-source-arn
            to: arn
          - from: bucket-source-bucket_name
            to: bucket_name
  inputs:
    - label: Type name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: ([A-Z][a-z]+)+
      help: 'Inform your resource name (e.g.: Client)'
    - label: Choose http method of new endpoint
      name: method
      type: select
      items:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      default: GET
      required: true
      help: 'Inform the method of the endpoint (e.g.: post or delete)'
