schema-version: v1
kind: plugin
metadata:
  name: plugin-com-arquivo-executavel
  display-name: plugin-com-arquivo-executavel
  description: Describe your plugin explaining its purpose
  version: 0.0.1
  picture: plugin.png
spec:
  type: app
  docs:
    pt_br: docs/pt_br/doc.md
    en_us: docs/en_us/doc.md
  compatibility:
    - python
  technologies:
    - Api
  inputs:
    - label: Type name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: ([A-Z][a-z]+)+
      help: 'Inform your resource name (e.g.: Client)'
    - label: Choose http method of new endpoint
      name: method
      type: text
      items:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      default: GET
      required: true
      help: 'Inform the method of the endpoint (e.g.: post or delete)'
