schema-version: v2
kind: plugin
metadata:
  name: my-infra-plugin-demo-links
  display-name: my-infra-plugin-demo-links
  description: Descreva seu plugin explicando o prop√≥sito
  version: 0.0.1
  picture: plugin.png
spec:
  type: infra
  compatibility:
    - python
  docs:
    pt-br: docs/pt-br/docs.md
    en-us: docs/en-us/docs.md
  single-use: False
  runtime:
    environment:
      - terraform-1-4
      - aws-cli-2
      - git-2
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  stk-projects-only: false
  requires:
   connections:
     - type: aws-sns-conn
       alias: alias-req-one-sns
  generates:
   connections:
     - type: aws-sns-conn
       alias: alias-gen-one-sns
   links:

     - name: Service Now
       url: "https://zup.service-now.com/stackspot"
       type: static
       picture: https://itamchannel.com/wp-content/uploads/2015/03/servicenow-icon.png

     - name: Internal System
       url: "https://site.com/?env={{stk_env}}&arn={{connections.alias-req-one-sns.arn}}"
       type: dynamic
       picture: https://cdn-icons-png.flaticon.com/256/174/174857.png

     - name: Internal System 2
       url: "https://site.com/?env={{stk_env}}&arn={{connections.alias-gen-one-sns.arn}}"
       type: dynamic
       picture: https://cdn-icons-png.flaticon.com/256/174/174857.png

  inputs:
   - label: "SNS Topic name:"
     name: topic_name
     type: text
     required: true
     pattern: "^((?!xn--)(?!.*-s3alias$)[a-z0-9][a-z0-9-]{1,61}[a-z0-9])$"